		<script type="text/javascript">
			var currentPage = 0;
			var imgList = document.querySelectorAll('.imgItem');
			var circleList = document.querySelectorAll('.circle');
			var circleFirst = document.querySelector('.circle :first-child')
			console.log(imgList)
			var leftBtn = document.querySelector('.leftBtn');
			var rightBtn = document.querySelector('.rightBtn')
			
//			左箭头
			leftBtn.onclick = function(){
				currentPage --;
				if(currentPage<0){
					currentPage = imgList.length - 1;
				}
				
				imgList.forEach(function(item,index){
					if(item.dataset.index == currentPage){
						item.className = "imgItem active";
						circleList[index].className = "active";
					}else{
						item.className = "imgItem";
						circleList[index].className = "circle";
					}
					
				})
			}
//			右箭头
			rightBtn.onclick = function(){
				currentPage ++;
				if(currentPage == imgList.length){
					currentPage = 0;
				}
				
				imgList.forEach(function(item,index){
					if(item.dataset.index == currentPage){
						item.className = "imgItem active";
						circleList[index].className = "active";
					}else{
						item.className = "imgItem";
						circleList[index].className = "circle";
					}
					
				})
			}
//			点击小圆圈事件
			var circleListDiv = document.querySelector(".circleList")
			circleListDiv.onclick = function(event){
//				circleFirst.style.display = "none";
				if(event.target.className != "circleList"){
				console.log(event)	
					currentPage = event.target.dataset.index;
					imgList.forEach(function(item,index){
						if(item.dataset.index == currentPage){
							item.className = "imgItem active";
							circleList[index].className = "active"
						}else{
							item.className = "imgItem"
							circleList[index].className = "circle"
						}
						
					})
				}
			}
		</script>
